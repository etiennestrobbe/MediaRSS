sudo: required
language: go
services:
- docker
go:
- 1.9.x
install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
after_success:
- CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o showrss .
- docker build -t teambrookie/showrss .
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker build -t teambrookie/showrss .;
  docker login -u="$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push teambrookie/showrss;
  fi
- if [ "$TRAVIS_BRANCH" != "master" ]; then docker build -t teambrookie/showrss:$TRAVIS_BRANCH
  .; docker login -u="$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push teambrookie/showrss:$TRAVIS_BRANCH;
  fi
before_install:
- openssl aes-256-cbc -K $encrypted_54b8be2a7120_key -iv $encrypted_54b8be2a7120_iv
  -in showrss_service_key.json.enc -out showrss_service_key.json -d
